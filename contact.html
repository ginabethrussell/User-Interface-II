<body>
    <div class="container">
        <header>

        <main class="contact">
            <h2>Contact Form</h2>
            <!-- FORM from W3Schools 
        https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_contact_form -->
            <div class="container">
                <form action="contact.html">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="usa">USA</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>

                    <input type="submit" value="Submit">
                </form>
                <!-- FORM from W3Schools 
        https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_contact_form -->
            </div>
        </main>
        <footer>
            <h3>Let's Code Something Together!</h3>
            <button onclick="window.location.href='contact.html'">Contact Me</button>
            <div class="social-media">
                <a href="https://github.com/ginabethrussell" target="_blank"><i class="fa fa-github"></i></a>
